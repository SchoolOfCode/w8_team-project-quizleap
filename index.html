<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <title>QuizLeap Landing Page</title>
  </head>
  <body>
    <main id="landing-page">
      <img
        src="pictures\jokepage.png"
        class="joke-image"
        id="index-mobile-background"
      />
      <img src="pictures\frog-background.png" id="landing-image" />

      <section id="frog-section">
        <img
          id="frog"
          alt="frog"
          src="https://github.com/SchoolOfCode/w8_team-project-quizleap/blob/trial-index/pictures/Logo.png?raw=true"
        />
      </section>

      <section id="intro-text">
        <p>Jump into the Lead with QuizLeap!</p>
        <p>Create your very own quiz within minutes</p>
      </section>

      <section class="" id="start-button">
        <button
          class="button"
          id="next-button"
          onclick="document.location=`type-page.html`"
        >
          Get started - It's FREE
        </button>
      </section>
    </main>
  </body>
</html>
